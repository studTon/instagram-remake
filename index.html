<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="instagram-phone">
            <img src="images_/cellphones.png" alt="Celular com app Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images_/instagram-logo.png" alt="Logo do Instagram">
                <img class="profile-photo" src="images_/profile-photo.jpg" alt="Foto de perfil">
                <a href="#" class="instagram-login">Continuar como bird</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bird?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                     ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
